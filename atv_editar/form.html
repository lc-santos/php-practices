<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulário de Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h2>Cadastro de Usuário</h2>
    <form action="salvar.php" method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="rm" class="form-label">RM</label>
        <input type="text" class="form-control" id="rm" name="rm" required />
        <div class="invalid-feedback">
          Por favor, informe o RM.
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required />
        <div class="invalid-feedback">
          Por favor, informe um email válido.
        </div>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" name="senha" required minlength="6" />
        <div class="invalid-feedback">
          A senha é obrigatória e deve ter ao menos 6 caracteres.
        </div>
      </div>
      <div class="mb-3">
        <label for="avatar" class="form-label">Avatar</label>
        <input type="file" class="form-control" id="avatar" name="avatar" accept="image/*" required />
        <div class="invalid-feedback">
          Por favor, envie um arquivo de imagem para o avatar.
        </div>
      </div>
      <div class="mb-3">
        <label for="dataNascimento" class="form-label">Data de Nascimento</label>
        <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" required />
        <div class="invalid-feedback">
          Por favor, informe a data de nascimento.
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>

  <script>
    // Validação Bootstrap 5 customizada
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
</body>
</html>
